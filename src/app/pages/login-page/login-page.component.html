<form class="login-form" 
[formGroup]="form"
(ngSubmit)="onSubmit()">
>
    <h1 class="h1 mb60">Login</h1>
    <label class="tt-control-label mb16">
        Telgram Username
        <input 
        formControlName="username"
        class="tt-input" type="text" placeholder="Username">
    </label>
    <label 
    class="tt-control-label mb32">
        Password
        <input 
        formControlName="password"
        class="tt-input" type="text" placeholder="Password">
    </label>

    <button class="btn btn-shadow" type="submit">Login</button>
</form>

<img src="/assets/svg/logo-big.svg" alt="logo">
